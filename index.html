<html>
	<head>
		<title>Summoner Info Alpha</title>
	</head>
	<body bgcolor="#5C85FF">
		<div align="center">
		<br><br>
		<font size="32" color="#004700">Summoner Info Alpha</font>
		<br><br>
		<h2>Please enter your summoner name and region<h2>
		<br>
		<form action="./cgi-bin/SummonerInfo.py" method="post">

			<select name=Region>

				<option value="euw">EUW</option>

				<option value="ru">RU</option>
				<option value="br">BR (hue)</option>
				<option value="kr">KR (overlords)</option>
				<option value="lan">LAN</option>
				<option value="las">LAS</option>
				<option value="oce">OCE</option>
				<option value="tr">TR</option>
			</select><br><br>
			<b>Username</b><br>
			<input type="text" name="User"><br><br>
			<input type="submit" value="Get Info">
		</form>
		</div>
	</body>
</html>
